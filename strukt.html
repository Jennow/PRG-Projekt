<!-- 
Aufgabe 2: Benennung der strukturellen Elemente

- Hintergrundmusik
- Soundeffekte (beim Auswählen einer Schaltfläche und anderen spielinternen Aktionen)
- Schaltfläche (Bestätigung, dass eine Eingabe abgeschickt werden soll)
- Schaltfläche ("Zurück" Button: Schließt eine Maske wieder)

- Schaltfläche (Öffnet Login Maske)
- Login Maske:
	- Textfeld (für Nutzernamen)
	- Textfeld, das die Eingabe als *** anzeigt (für Passwort)
- Schaltfläche (Spieler wird abgemeldet)
- Schaltfläche (Öffnet Spielstart Maske)
- Spielstart Maske: 
	- Tabelle aus 3 Schaltflächen (Spieler wählt aus, ob er gegen einen, drei oder fünf Gegner spielen will)
	- Tabelle aus 2 Schaltflächen (Spieler wählt aus, ob er gegen Freunde (öffnet Freundesliste) oder fremde Zufallsgegner spielen will)
- Schaltfläche (Öffnet Bestenliste Maske)
- Bestenliste Maske:
	- Tabelle: Anzahl aller Spieler x 4: Jede Zeile ist eine Schaltfläche (Auflistung aller Spieler: Platz|Nutzername|Siegpunkt Durchschnitt|Siegpunkte gesamt)
	- Schaltfläche (Jemanden zur Freundesliste hinzufügen)
- Schaltfläche (Öffnet Freundesliste Maske)
- Freundesliste Maske:
	- Tabelle: Anzahl aller Freunde x 4 (Auflistung aller Freunde: Platz|Nutzername|Siegpunkt Durchschnitt|Siegpunkte gesamt)
	- Schaltfläche (Jemanden von der Freundesliste entfernen)
- Textfeld (Spieler kann einen Nutzernamen eingeben, um eine Person zu finden)


- Spielfeld Maske:
	- 50 verteilte Schaltflächen (Stehen für Flughäfen, Bei Anklicken werden vergebene und verfügbare Streckenlizenzen angezeigt)
	- verbindende Schaltflächen (Stehen für Flugstrecken, die ausgewählt werden können (Zum Kaufen einer Lizenz))
	- Schaltfläche (öffnet Aktienmarkt Maske)
	- Schaltfläche (öffnet Aktionsmeü Maske)
	- Tabelle 2x2 (Information über Geld und Siegpunkte im Besitz des Spielers)
	- Tabelle 11 x Anzahl der Mitspieler (Zeigt eigene Aktien und die offenen Aktien der Gegner an)
	- Textanzeige (Gibt an, welcher Spieler aktuell an der Reihe ist)
- Aktienmarkt Maske:
	- Tabelle 11 x 2 (Auflistung der Airlines und ihrer Aktienwerte)
- Aktionsmenü Maske:
	- Tabelle mit 4 Schaltflächen (Eine der vier Aktionen wird ausgewählt und ausgeführt)


--> 

======================================
=== strukt.html Jennow, Juni 2016 ===
======================================


<!doctype html>

<html lang=de>
  
	<head>
		<meta charset=utf-8>
		<title>AirlinesEurope.html</title> 
		<!-- Hinweis: Die Seitenverhältnisse der Tabellen können später vertauscht werden, wenn es zur besseren Übersicht dient-->

	</head>
 
	<body>
	
		<header>
			<h1>Airlines Europe</h1>
		</header>
		
		<main>
			<Hintergrundmusik> 
			<Soundeffekte> <!-- beim Auswählen einer Schaltfläche und anderen spielinternen Aktionen> -->
			<LoginMaske> 
				<Spieltitel>
				<Eingabeaufforderung> <!-- Benutzername und Passwort werden abgefragt. -->
					<Zwei Textfelder> <!-- eines sichtbar, eines mit ***** Anzeige> -->
				<Drei Schaltflächen> <!-- "Login", "Registrieren", "Beenden"-->
				
			<Startmenü> <!-- + Tabelle mit auswählbaren Schaltflächen -->
				<Fortfahren> <!-- lässt Spieler aus mehreren Spielständen wählen -->
				<Neues Spiel> <!-- Neuer Spielstand wird geladen-->
					<Eingabeaufforderung> <!-- Spieler gibt die Anzahl der gewünschten Gegner ein -->
					<Textfeld mit zwei Buttons> <!-- Benutzernamen von gewünschten Gegnern eingeben und/oder Zufallsgegner per Button auswählen. Bestätigen --> 
					<Tabelle><!--Zeigt bisher ausgewählte Gegner an-->
					<2 Buttons> <!-- Spiel starten oder zurück -->
				<Einstellungen> <!-- <Lautstärke der Hintergrundmusik und Soundeffekte einstellen/ Art der Benachrichtigung festlegen -->
				<Ausloggen> <!--Zurück zur Login Maske-->
				<Credits> 
			
			<Bestätigungsmaske> <!-- Fragt Spieler ob er sich sicher ist-->
				<Titel> <!-- Jeweilige Aktion wird beschrieben-->
				<Zwei Buttons><!-- "Bestätigen" und weiter im Spielverlauf oder "zurück"-->
			
			
			<Spiel Hintergrund>	
				<Bild>  <!--  Bild des Spielfeldes (Karte Europas ) -->
					<Markierugen> <!-- Heimatflughäfen, verfügbare Fluglinien, Bonusverbindungen -->
					<Schaltflächen> <!-- für den Kauf von Streckenlizenzen -->
			</Spiel Hintergrund>		
			
			<Spiel Vordergrund> 
			
			
				<Anzeige offener Aktien der Gegner> <!-- Tabelle (Gegner Anzahlx(1+Anzahl offener Aktien)) 
				Gegner1:			2x blau		1x rot		4x "Air Abacus" 	...
				Gegner2:	   		1x blau		5x "Air Abacus"
										...						-->
										
				<Kontomaske>	<!-- Zeigt dem Spieler seinen Besitz an-->	
					<Tabelle 2x2> <!--  Auflistung von Geld und Siegpunkten -->
					<Aktienübersicht > <!-- Tabelle mit 22x4 auswählbaren Schaltflächen zeigt Aktien an, die im Besitz des Spielers sind und deren Aktienkurs -->
					<Button> <!-- Schließen der Kontomaske -->
				</Kontomaske>	
				
				<Buttons> <!-- Sind konstant im Spiel sichtbar und auswählbar, um bestimmte Masken zu öffnen -->
					<Aktienmarkt> <!-- öffnet Aktienmarkt Maske-->
					<Streckenlizenzen> <!-- öffnet Streckenlizenzen Maske-->
					<Aktionsmenü> <!-- öffnet Aktionsmenü Maske-->
					<Konto> <!-- öffnet Konto Maske -->
				
				<Aktienmarkt Maske>
					<Tabelle 1x6> <!-- Auswählbare Schaltflächen zeigen verfügbare Aktien-->
					<Button> <!-- Schließen der Maske -->
					
				<Streckenlizenzen Maske>  		   
					<Tabelle 2x10> <!-- mit auswählbaren Schaltflächen zeigt Anzahl an verfügbaren Streckenlizenzen für die jeweiligen Airlines-->
					<Button> <!-- Schließen der Maske -->	
						
				<Aktionsmenü Maske> <!-- 4x1 Felder Tabelle mit Texteinträgen, die sich auswählen lassen und eine Aktion ausführen:
					
					 ->Schaltfläche A) "Streckenlizenz kaufen" (Öffnet Streckenlizenzen Maske und Aktienmarkt Maske)
					 ->Schaltfläche B) "Aktien sichtbar machen" (<Aktienübersicht> Lässt den Spieler eine oder zwei Airlines auswählen)
					->Schaltfläche C) "Air Abacus (AA) Aktie ertauschen" (<Aktienübersicht> Lässt den Spieler eine oder drei Airlines auswählen.)
					->Schaltfläche D) "Geld von der Bank einfordern"							-->
					
				<Wertungsanzeige> <!-- Tabelle Spielerazahlx2 Aufzeigen der Punkteverteilung nach der jeweiligen Wertungsrunde -->
			
				<Schlussanzeige> 
					<Titel> <!-- Informiert Spieler, ob er gewonnen hat -->
					<Tabelle((Gegneranzahl+1)x3)> <!-- listet die Spieler, ihre Siegpunkte und die Anzahl ihrer AA Aktien auf. -->
					<2 Schaltflächen> <!-- "Ende" und "Neues Spiel" -->
					
			</SpielVordergrund>	
			
		</main>
		
		<aside>
			 
		</aside>
		
		<footer>
		</footer>
		
	</body>
 
</html>
