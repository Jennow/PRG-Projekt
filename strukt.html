<!-- 
Aufgabe 2: Benennung der strukturellen Elemente

-01- Hintergrundmusik
-02- Soundeffekte (beim Auswählen einer Schaltfläche und anderen spielinternen Aktionen)
-03- Schaltfläche (Bestätigung, dass eine Eingabe abgeschickt werden soll)
-04- Schaltfläche ("Zurück" Button: Schließt eine Maske wieder)

-05- Textfeld ("Hauptmenü")
-06- Schaltfläche (Einstellungen)
-07- Schaltfläche (Login)
-08- Schaltfläche (Spiel Fortfahren)
-09- Schaltfläche (Neues Spiel)
-10- Schaltfläche (Öffnet Bestenliste)
-11- Schaltfläche (Öffnet Freundesliste)
-12- Schaltfläche (Öffnet Shop)
-13- Schaltfläche (Spieler wird abgemeldet)
-14- Schaltfläche (Spiel wird beendet)
	
-15- Textfeld ("Einstellungen")
-16- Textfeld ("Musik")
-17- Schieberegler (Für Musik Lautstärke)
-18- Textfeld ("Sounds")
-19- Schieberegler (Für Sounds Lautstärke)

-20- Textfeld ("Login")
-21- Textfeld (Fordert Spieler dazu auf, seinen Nutzernamen einzugeben)
-22- Eingabefeld (für Nutzernamen)
-23- Eingabefeld, das die Eingabe als *** anzeigt (für Passwort)
-24- Schaltfläche (Leitet an eine Seite weiter, auf der man ein Benutzerprofil erstellen kann)

-25- Textfeld ("Spiel fortsetzen")
-26- Tabelle 4x3 (3 Spielstände werden aufgelistet und können ausgewählt werden: Datum|Uhrzeit|Gegneranzahl|Name des Spielers, der an der Reihe ist)

-27- Textfeld ("Neues Spiel")
-28- Tabelle aus mehreren Schaltflächen (Spieler kann einen Spielmodus auswählen)
-29- Tabelle aus 3 Schaltflächen (Spieler wählt aus, ob er gegen einen, drei oder fünf Gegner spielen will)
-30- Tabelle aus 2 Schaltflächen (Spieler wählt aus, ob er gegen Freunde (öffnet Freundesliste) oder fremde Zufallsgegner spielen will)

-31- Textfeld (Teilt em Spieler mit, dass er nicht spielen kann, ohne sich einzuloggen)

-32- Textfeld ("Bestenliste")
-33- Tabelle: Anzahl aller Spieler x 4: Jede Zeile ist eine Schaltfläche (Auflistung aller Spieler: Platz|Nutzername|Siegpunkt Durchschnitt|Siegpunkte gesamt)
-34- Schaltfläche (Jemanden zur Freundesliste hinzufügen)
-35- Eingabefeld (Zum Suchen nach einem bestimmten Platz/ Benutzernamen)

-36- Textfeld ("Freundesliste")
-37- Tabelle: Anzahl aller Freunde x 4 (Auflistung aller Freunde: Platz|Nutzername|Siegpunkt Durchschnitt|Siegpunkte gesamt)
-38- Schaltfläche (Jemanden von der Freundesliste entfernen)
-39- Textfeld (Spieler kann einen Nutzernamen eingeben, um eine Person zu finden)

-40- Textfeld ("Shop")
-41- Tabelle (Auflistung der Extras, die man freischalten oder für Geld kaufen kann)

-42- Bild (Spielfeld: Karte Europas)
-43- 50 verteilte Schaltflächen (Stehen für Flughäfen, Bei Anklicken werden vergebene und verfügbare Streckenlizenzen angezeigt)
-44- verbindende Schaltflächen (Stehen für Flugstrecken, bei Anklicken öffnet sich eine Streckenlizenzen Maske (Zum Kaufen einer Lizenz))
-45- 10 Bewegliche Symbole (Stehen für die Ausbreitung der 10 Airlines auf dem Spielfeld, können sich über die Verbindenden Schaltflächen von einem zum nächsten Flughafen bewegen)
-46- Schaltfläche (öffnet Aktienmarkt Maske)
-47- Schaltfläche (öffnet Aktionsmenü Maske)
-48- Tabelle 2x2 (Information über Geld und Siegpunkte im Besitz des Spielers)
-49- Tabelle 11 x Anzahl der Mitspieler+1 (Zeigt eigene verdeckte Aktien und die offenen Aktien aller Mitspieler an)
-50- Textanzeige (Gibt an, welcher Spieler aktuell an der Reihe ist)

-51- Tabelle 11 x 2 (Auflistung der Airlines und ihrer Aktienwerte)
-52- Tabelle mit 5 Schaltflächen (Fünf zufällige Aktien werden angezeigt)

-53- Tabelle mit 4 Feldern ( Name der Airline| Geldwert| Siegpunktwert| Anzahl dieser Aktien im eigenen Besitz)

-54- Textfeld ("Streckenlizenzen")
-55- Tabelle mit 3 Feldern (zeigt die verfügbaren Streckenlizenzen für die jeweilige Strecke an)

-56- Textfeld ("Aktionsmenü")
-57- Schaltfläche ("Aktion A: Streckenlizenz kaufen" öffnet Aktienmarkt, Spieler wählt eine Airline und eine Strecke vom Spielfeld)
-58- Schaltfläche ("Aktion B: Aktien sichtbar machen" Spieler wählt eigene verdeckte Aktien aus und erhält dafür Geld)
-59- Schaltfläche ("Aktion C: Air Abacus (AA) Aktie ertauschen" Spieler gibt eigene Aktien weg und erhält dafür AA Aktien)
-60- Schaltfläche ("Aktion D: Geld von der Bank einfordern" Spieler erhält Geld)

-61- Textanzeige (Informiert darüber, dass sich der Wert einiger Aktien verändert hat)
-62- Tabelle 3x Anzahl veränderter Aktien (Name der Airline| alter Aktienwert| neuer Aktienwert)

-63- Textfelld ("Wertungsrunde 1/2/3")
-64- Tabelle Mitspieleranzahl x 2 (Aufzeigen der Punkteverteilung nach der jeweiligen Wertungsrunde)

-65- Textfeld (Informiert Spieler, ob er gewonnen hat)
-66- Tabelle Anzahl der Mitspieler x 3 (listet die Spieler, ihre Siegpunkte und die Anzahl ihrer AA Aktien auf)
-67- Schaltfläche ("Ende" beendet das Spiel)
-68- Schaltfläche ("Hauptmenü" öffnet Hauptmenü Maske)
-69- Schaltfläche ("Neues Spiel" öffnet Spiel Neustart Maske und startet ein neues Spiel)

<!doctype html>

<html lang=de>
  
	<head>
		<meta charset=utf-8>
		<title>AirlinesEurope.html</title> 
		<!-- Hinweis: Die Seitenverhältnisse der Tabellen können später vertauscht werden, wenn es zur besseren Übersicht dient-->

	</head>
 
	<body>
	
		<header>
			<h1>Airlines Europe</h1>
		</header>
		
		<main>
			<Hintergrundmusik> 
			<Soundeffekte> <!-- beim Auswählen einer Schaltfläche und anderen spielinternen Aktionen> -->
			<LoginMaske> 
				<Spieltitel>
				<Eingabeaufforderung> <!-- Benutzername und Passwort werden abgefragt. -->
					<Zwei Textfelder> <!-- eines sichtbar, eines mit ***** Anzeige> -->
				<Drei Schaltflächen> <!-- "Login", "Registrieren", "Beenden"-->
				
			<Startmenü> <!-- + Tabelle mit auswählbaren Schaltflächen -->
				<Fortfahren> <!-- lässt Spieler aus mehreren Spielständen wählen -->
				<Neues Spiel> <!-- Neuer Spielstand wird geladen-->
					<Eingabeaufforderung> <!-- Spieler gibt die Anzahl der gewünschten Gegner ein -->
					<Textfeld mit zwei Buttons> <!-- Benutzernamen von gewünschten Gegnern eingeben und/oder Zufallsgegner per Button auswählen. Bestätigen --> 
					<Tabelle><!--Zeigt bisher ausgewählte Gegner an-->
					<2 Buttons> <!-- Spiel starten oder zurück -->
				<Einstellungen> <!-- <Lautstärke der Hintergrundmusik und Soundeffekte einstellen/ Art der Benachrichtigung festlegen -->
				<Ausloggen> <!--Zurück zur Login Maske-->
				<Credits> 
			
			<Bestätigungsmaske> <!-- Fragt Spieler ob er sich sicher ist-->
				<Titel> <!-- Jeweilige Aktion wird beschrieben-->
				<Zwei Buttons><!-- "Bestätigen" und weiter im Spielverlauf oder "zurück"-->
			
			
			<Spiel Hintergrund>	
				<Bild>  <!--  Bild des Spielfeldes (Karte Europas ) -->
					<Markierugen> <!-- Heimatflughäfen, verfügbare Fluglinien, Bonusverbindungen -->
					<Schaltflächen> <!-- für den Kauf von Streckenlizenzen -->
			</Spiel Hintergrund>		
			
			<Spiel Vordergrund> 
			
			
				<Anzeige offener Aktien der Gegner> <!-- Tabelle (Gegner Anzahlx(1+Anzahl offener Aktien)) 
				Gegner1:			2x blau		1x rot		4x "Air Abacus" 	...
				Gegner2:	   		1x blau		5x "Air Abacus"
										...						-->
										
				<Kontomaske>	<!-- Zeigt dem Spieler seinen Besitz an-->	
					<Tabelle 2x2> <!--  Auflistung von Geld und Siegpunkten -->
					<Aktienübersicht > <!-- Tabelle mit 22x4 auswählbaren Schaltflächen zeigt Aktien an, die im Besitz des Spielers sind und deren Aktienkurs -->
					<Button> <!-- Schließen der Kontomaske -->
				</Kontomaske>	
				
				<Buttons> <!-- Sind konstant im Spiel sichtbar und auswählbar, um bestimmte Masken zu öffnen -->
					<Aktienmarkt> <!-- öffnet Aktienmarkt Maske-->
					<Streckenlizenzen> <!-- öffnet Streckenlizenzen Maske-->
					<Aktionsmenü> <!-- öffnet Aktionsmenü Maske-->
					<Konto> <!-- öffnet Konto Maske -->
				
				<Aktienmarkt Maske>
					<Tabelle 1x6> <!-- Auswählbare Schaltflächen zeigen verfügbare Aktien-->
					<Button> <!-- Schließen der Maske -->
					
				<Streckenlizenzen Maske>  		   
					<Tabelle 2x10> <!-- mit auswählbaren Schaltflächen zeigt Anzahl an verfügbaren Streckenlizenzen für die jeweiligen Airlines-->
					<Button> <!-- Schließen der Maske -->	
						
				<Aktionsmenü Maske> <!-- 4x1 Felder Tabelle mit Texteinträgen, die sich auswählen lassen und eine Aktion ausführen:
					
					 ->Schaltfläche A) "Streckenlizenz kaufen" (Öffnet Streckenlizenzen Maske und Aktienmarkt Maske)
					 ->Schaltfläche B) "Aktien sichtbar machen" (<Aktienübersicht> Lässt den Spieler eine oder zwei Airlines auswählen)
					->Schaltfläche C) "Air Abacus (AA) Aktie ertauschen" (<Aktienübersicht> Lässt den Spieler eine oder drei Airlines auswählen.)
					->Schaltfläche D) "Geld von der Bank einfordern"							-->
					
				<Wertungsanzeige> <!-- Tabelle Spielerazahlx2 Aufzeigen der Punkteverteilung nach der jeweiligen Wertungsrunde -->
			
				<Schlussanzeige> 
					<Titel> <!-- Informiert Spieler, ob er gewonnen hat -->
					<Tabelle((Gegneranzahl+1)x3)> <!-- listet die Spieler, ihre Siegpunkte und die Anzahl ihrer AA Aktien auf. -->
					<2 Schaltflächen> <!-- "Ende" und "Neues Spiel" -->
					
			</SpielVordergrund>	
			
		</main>
		
		<aside>
			 
		</aside>
		
		<footer>
		</footer>
		
	</body>
 
</html>
