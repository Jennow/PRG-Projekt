<!doctype html>

<html lang=de>
  
	<head>
		<meta charset=utf-8>
		<title>AirlinesEurope.html</title> 
		<!-- Hinweis: Die Seitenverhältnisse der Tabellen können später vertauscht werden, wenn es zur besseren Übersicht dient-->

	</head>
 
	<body>
	
		<header>
			<h1>Airlines Europe</h1>
		</header>
		
		<main>
			<Hintergrundmusik> 
			<Soundeffekte> <!-- beim Auswählen einer Schaltfläche und anderen spielinternen Aktionen> -->
			<LoginMaske> 
				<Spieltitel>
				<Eingabeaufforderung> <!-- Benutzername und Passwort werden abgefragt. -->
				<Drei Schaltflächen> <!-- "Login", "Registrieren", "Beenden"-->
				
			<Startmenü> <!-- + Tabelle mit auswählbaren Schaltflächen -->
				<Fortfahren> <!-- lässt Spieler aus mehreren Spielständen wählen -->
				<Neues Spiel> <!-- Neuer Spielstand wird geladen-->
					<Eingabeaufforderung> <!-- Spieler gibt die Anzahl der gewünschten Gegner ein -->
					<Textfeld mit zwei Buttons> <!-- Benutzernamen von gewünschten Gegnern eingeben und/oder Zufallsgegner per Button auswählen. Bestätigen --> 
					<Tabelle><!--Zeigt bisher ausgewählte Gegner an-->
					<2 Buttons> <!-- Spiel starten oder zurück -->
				<Einstellungen> <!-- <Lautstärke der Hintergrundmusik und Soundeffekte einstellen -->
				<Ausloggen> <!--Zurück zur Login Maske-->
				<Credits> 
			
			<Bestätigungsmaske> <!-- Fragt Spieler ob er sich sicher ist-->
				<Titel> <!-- Jeweilige Aktion wird beschrieben-->
				<Zwei Buttons><!-- "Bestätigen" und weiter im Spielverlauf oder "zurück"-->
			
			
			<Spiel Hintergrund>	
				<Bild> ) <!--  Bild des Spielfeldes (Karte Europas ) -->
					<Markierugen> <!-- Heimatflughäfen, verfügbare Fluglinien, Bonusverbindungen -->
					<Schaltflächen> <!-- für den Kauf von Streckenlizenzen -->
			</Spiel Hintergrund>		
			
			<Spiel Vordergrund> 
			
			
				<Anzeige offener Aktien der Gegner> <!-- Tabelle (Gegner Anzahlx(1+Anzahl offener Aktien)) 
				Gegner1:			2x blau		1x rot		4x "Air Abacus" 	...
				Gegner2:	   		1x blau		5x "Air Abacus"
										...						-->
										
				<Kontomaske>							
					<Tabelle 2x2> <!--  Kontoübersicht für Geld und Siegpunkte -->
					<Aktienübersicht > <!-- Tabelle mit 22x4 auswählbaren Schaltflächen zeigt Aktien an, die im Besitz des Spielers sind und deren Aktienkurs
					   Offene Aktien: 	blau			Anzahl		Aktienkurs
								gelb			Anzahl		Aktienkurs
											...			   ...
								"Air Abacus"		Anzahl		Aktienkurs
											
					   Verdeckte Aktien:	blau			Anzahl
								gelb			Anzahl
										...
								"Air Abacus"		Anzahl					-->
							
				<Buttons> 
					<Aktienmarkt> <!-- öffnet Aktienmarkt Maske-->
					<Streckenlizenzen><!-- öffnet Streckenlizenzen Maske-->
					<Aktionsmenü><!-- öffnet Aktionsmenü Maske-->
				
				<Aktienmarkt Maske>
					<Tabelle 1x6> <!-- Auswählbare Schaltflächen zeigen verfügbare Aktien-->
					<Button> <!-- Schließen der Maske -->
					
				<Streckenlizenzen Maske>  		   
					<Tabelle> <!-- mit auswählbaren Schaltflächen zeigt Anzahl an verfügbaren Streckenlizenzen für die jeweiligen Airlines-->
					<Button> <!-- Schließen der Maske -->	
						
				<Aktionsmenü Maske> <!-- 4x1 Felder Tabelle mit Texteinträgen, die sich auswählen lassen und eine Aktion ausführen:
					
					->Schaltfläche A) "Streckenlizenz kaufen" (Öffnet Streckenlizenzen Maske und Aktienmarkt Maske)
					
					-> Schaltfläche B) "Aktien sichtbar machen"
						-> <Textfeld> fragt ab, wie viele Aktien von der Airline offen gelegt werden sollen. 
						-> <Aktienübersicht> Lässt den Spieler eine oder zwei Airlines auswählen
					
					
					->Schaltfläche C) "Air Abacus (AA) Aktie ertauschen"
						-> <Tabelle mit 2 Radio Buttons> entweder eine eigene gegen eine AA oder drei eigene gegen zwei AA Aktien tauschen
						-> <Aktienübersicht> Lässt den Spieler eine oder drei Airlines auswählen.
					
					->Schaltfläche D) "Geld von der Bank einfordern"							-->
					
				<Wertungsanzeige> <!-- Tabelle Spielerazahlx2 Aufzeigen der Punkteverteilung nach der jeweiligen Wertungsrunde -->
			
				<Schlussanzeige> 
					<Überschrift> <!-- Informiert Spieler, ob er gewonnen hat -->
					<Tabelle((Gegneranzahl+1)x3)> <!-- listet die Spieler, ihre Siegpunkte und die Anzahl ihrer AA Aktien auf. -->
					<2 Schaltflächen> <!-- "Ende" und "Neues Spiel" -->
					
			</SpielVordergrund>	
			
		</main>
		
		<aside>
			 
		</aside>
		
		<footer>
		</footer>
		
	</body>
 
</html>
